<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Card</title>
    <style>
        .card{
            margin: 30px;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            height: 455px;
            width: 255px;
        }
        .image{
            border-radius: 10px;
            overflow: hidden;
        }

        .image img{
            height: 222px;
            width: 225px;
        }
        
    </style>
</head>
<body>
    <div class="card">
        <div class="image">
           <img src="https://images.pexels.com/photos/7583935/pexels-photo-7583935.jpeg?auto=compress&cs=tinysrgb&w=600" alt="image">
        </div>
    </div>
</body>
</html>
