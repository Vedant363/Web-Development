<!-- Semantic tags in HTML are elements that convey meaning or information about the content they contain. They provide a structural hierarchy to a web page and help both humans and search engines understand the purpose and context of different sections. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic-Tags</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Hi this is my page</h1>
    </main>
    <footer>
        Copyrights @Vedant
    </footer>
    <img src="semantic.png" height="555px"  alt="pic">
</body>
</html>
