<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <!-- poster = thumbnail -->
    <video src="video.mp4" height="255" controls loop muted poster="clouds.jpg"></video>
  <!-- controls is must -->
    <audio src="audio.mp3" loop controls preload="auto"></audio>
    <img src="img.svg" alt="svg">
    <!-- embed website -->
    <!-- <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="522" height="444"></iframe> -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=_3juOCAeCMy5vrb2&amp;start=778" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
