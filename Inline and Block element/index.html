<!-- Inline - take width as required -->
<!-- Block - take whole width -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Line and Block elements</title>
</head>
<body>
    <!-- block element -->
    <p>This is a para</p>
    <div>Hi this is div</div>
    <!-- inline element -->
    <a href="https://www.google.com">Google</a>
    <span>Hi this is span</span>
    <a href="">Hi I am anchor again</a><div>Hi I am div</div><span>Hi i am span</span>
</body>
</html>
